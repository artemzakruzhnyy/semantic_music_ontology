<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
            href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,700|Raleway:200&amp;subset=cyrillic-ext"
            rel="stylesheet">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.1/jquery.min.js" type="text/javascript">
    </script>
    <script src="http://ajax.googleapis.com/ajax/libs/prototype/1.6.1.0/prototype.js" type="text/javascript">
    </script>
    <script src="http://ajax.googleapis.com/ajax/libs/scriptaculous/1.8.3/scriptaculous.js" type="text/javascript">
    </script>
    <script src="scripts/jquery.js" type="text/javascript"></script>
    <script src="scripts/index.js"></script>
    <title>Music Ontology</title>
</head>
<body>
<header>
    <h1>Music Ontology</h1>
</header>
<section>
    <div id="bands">
        <h2>Bands:</h2>
    </div>

    <hr/>
    <form action="music?upload=1" method="post" enctype="multipart/form-data">
        <div class="file-upload">
            <label>
                <input type="file" name="file" multiple>
                <span>Add Music Ontology</span>
            </label>
        </div>
        <div class="div-filename">
            <input type="text" id="filename" class="filename" disabled>
        </div>
        <div class="submit-file">
            <input type="submit" value="Submit" class="submit">
        </div>
    </form>
</section>
</body>
</html>
